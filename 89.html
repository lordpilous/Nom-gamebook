<h1>89</h1>
<p>Matěj se na tebe zadívá vážně, s podivnou něhou.<br/>
„Ano, sestro. Něco bych potřeboval.“<br/>
Jeho hlas je klidný jako voda pod ledem.<br/>
„Starý zapalovač. Ne kvůli ohni… ale kvůli Světlu samotnému.<br/>
Malý plamínek v dlani připomíná, že i v největší tmě je naděje.“<br/>
Máš v KAPSE zapalovač?<br/>
