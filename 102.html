<h1>102</h1>
<p>Šárka jen přikývne.<br/>
„To nevadí. Asi to stejně byla jen vzpomínka na něco, co nikdy nebylo.“<br/>
<br/>
Otočí se zpět k pultu a zastrčí si hřeben za ucho.<br/>
„Ale kdybys je někdy uviděl… dej mi vědět. Možná pak pochopím, proč si je vůbec píšu.“<br/>
<br/>
„Chceš si ještě o něčem promluvit?“ <a href="103.html">&gt;103</a><br/>
