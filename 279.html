<pre>Jitka přikývne. „Jo. Zapomenout znamená nebýt stopa. Znamená být nezaznamenanej. Možná… možná to je jediný způsob, jak zmizet správně.“
Chvíli se dívá do země, pak se zvedne. „Drž se. A když si něco budeš chtít pamatovat – tak si to radši vyryj do kůže. Jako já.“
