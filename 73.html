<pre>Jenda kývne a podívá se na své vlastní dlaně. „No jo. Někdy máš ruce jak bagr… 
a přesto nechytneš nic, co fakt potřebuješ.“

Pohled mu zjemní.

„Ale to nevadí. Důležitý je, že ty ruce máš. I kdyby jen na to, abys někomu podal kabát, když fouká.“
