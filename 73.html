<h2>Odstavec 73</h2>
<p class="text-justify">Jenda kývne a podívá se na své vlastní dlaně. „No jo. Někdy máš ruce jak bagr… a přesto nechytneš nic, co fakt potřebuješ.“<br><br>Pohled mu zjemní.<br><br>„Ale to nevadí. Důležitý je, že ty ruce máš. I kdyby jen na to, abys někomu podal kabát, když fouká.“<br><br>Ukončíš rozhovor > <a href="56.html">56</a></p>
