<h1>73</h1>
<p>Jenda kývne a podívá se na své vlastní dlaně. „No jo. Někdy máš ruce jak bagr… a přesto nechytneš nic, co fakt potřebuješ.“<br/>
<br/>
Pohled mu zjemní.<br/>
<br/>
„Ale to nevadí. Důležitý je, že ty ruce máš. I kdyby jen na to, abys někomu podal kabát, když fouká.“<br/>
