    <pre>Matěj se narovná. V jeho očích se zableskne pýcha – ale ne sobecká, spíš klidná, tichá.

„Pak je v tobě víc světla, než bys sám řekl. A možná… právě proto jsi tady.“

Dotkne se dvou prstů svého čela a kývne.
„Ať tě Světlo provází. Teď i vždycky.“
Ukončíš rozhovor > 85</pre>
