<h1>83</h1>
<p>Matěj se narovná. V jeho očích se zableskne pýcha – ale ne sobecká, spíš klidná, tichá.<br/>
<br/>
„Pak je v tobě víc světla, než bys sám řekl. A možná… právě proto jsi tady.“<br/>
<br/>
Dotkne se dvou prstů svého čela a kývne.<br/>
„Ať tě Světlo provází. Teď i vždycky.“<br/>
Ukončíš rozhovor <a href="85.html">&gt;85</a></p>
