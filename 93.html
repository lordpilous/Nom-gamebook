    <pre>Matěj se narovná, jeho tvář se rozjasní klidnou pýchou.
„Pak je v tobě víc síly, než se zdá.
A možná, právě proto jsi byla povolána.“
Dotkne se dvou prstů svého čela a tiše dodá:
„Ať tě Světlo chrání a vede – dnes i vždycky.“
Ukončíš rozhovor > 85</pre>
