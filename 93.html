<h2>Odstavec 93</h2>
<p class="text-justify">Matěj se narovná, jeho tvář se rozjasní klidnou pýchou.<br>„Pak je v tobě víc síly, než se zdá.<br>A možná, právě proto jsi byla povolána.“<br>Dotkne se dvou prstů svého čela a tiše dodá:<br>„Ať tě Světlo chrání a vede – dnes i vždycky.“<br>Ukončíš rozhovor > <a href="85.html">85</a></p>
