<h1>93</h1>
<p>Matěj se narovná, jeho tvář se rozjasní klidnou pýchou.<br/>
„Pak je v tobě víc síly, než se zdá.<br/>
A možná, právě proto jsi byla povolána.“<br/>
Dotkne se dvou prstů svého čela a tiše dodá:<br/>
„Ať tě Světlo chrání a vede – dnes i vždycky.“<br/>
