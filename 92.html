<h1>92</h1>
<p>Matěj sklopí oči, ale jeho hlas se nese jasně.<br/>
„Řekni mi, sestro…<br/>
Když kolem tebe svět padá –<br/>
věříš, že je tvojí povinností nést světlo dál?<br/>
Anebo tě někdy láká zavřít oči a zapomenout?“<br/>
„Věřím, že musím světlo nést, i kdybych byla poslední.“ <a href="93.html">&gt;93</a><br/>
„Někdy si přeju, abych mohla zapomenout.“ <a href="94.html">&gt;94</a></p>
