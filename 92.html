<pre>Matěj sklopí oči, ale jeho hlas se nese jasně.
„Řekni mi, sestro…
Když kolem tebe svět padá –
věříš, že je tvojí povinností nést světlo dál?
Anebo tě někdy láká zavřít oči a zapomenout?“
„Věřím, že musím světlo nést, i kdybych byla poslední.“ ><a href="93.html">93</a>
„Někdy si přeju, abych mohla zapomenout.“ ><a href="94.html">94</a></pre>
