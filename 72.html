    <pre>„Jo?“ usměje se. „To bych bral. Ale ty víš, jak to je – všechno má praskliny. Jen je není vidět. Anebo je někdo vidět nehce.“

Poplácá tě po rameni, až ti málem ujede krok.
„Drž to, kámo. A drž i ostatní. Někdy je to jen o tom, kdo zůstane stát.“
