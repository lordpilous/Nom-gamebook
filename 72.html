<h2>Odstavec 72</h2>
<p class="text-justify">„Jo?“ usměje se. „To bych bral. Ale ty víš, jak to je – všechno má praskliny. Jen je není vidět. Anebo je někdo vidět nehce.“<br><br>Poplácá tě po rameni, až ti málem ujede krok.<br>„Drž to, kámo. A drž i ostatní. Někdy je to jen o tom, kdo zůstane stát.“<br><br>Ukončíš rozhovor > <a href="56.html">56</a></p>
