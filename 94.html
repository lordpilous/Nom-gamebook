<h2>Odstavec 94</h2>
<p class="text-justify">Matěj zavře oči.<br>„I to je lidské, sestro.<br><br>Každý někdy zatouží zhasnout, aspoň na chvíli.<br>Ale věz, že i zavřenýma očima můžeme nést světlo – vírou a odvahou.“<br><br>Když otevře oči, jsou klidné a plné pochopení.<br>„Ať tě Světlo nikdy neopustí.“<br>Ukončíš rozhovor > <a href="85.html">85</a></p>
