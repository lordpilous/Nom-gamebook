    <pre>Matěj zavře oči.
„I to je lidské, sestro.

Každý někdy zatouží zhasnout, aspoň na chvíli.
Ale věz, že i zavřenýma očima můžeme nést světlo – vírou a odvahou.“

Když otevře oči, jsou klidné a plné pochopení.
„Ať tě Světlo nikdy neopustí.“
